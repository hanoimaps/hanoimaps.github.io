<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />

  <body>
    <div class="container">
      <a href="/">
        <svg
          width="20"
          height="20"
          viewBox="0 0 16 16"
          fill="none"
          style="margin-right: 2px; margin-bottom: 0.5px"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M10 12L6 8L10 4"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
        Home
      </a>
      <h1>Maps</h1>
      <table id="maps-table" style="width: 100%; border-collapse: collapse">
        <tbody></tbody>
      </table>
    </div>
    <script>
      const mapSources = [
        {
          year: "1831",

          info: "Hoài Đức phủ toàn đồ (Viện Thông tin Khoa học xã hội)",
        },
        {
          year: "1873",
          link: "https://gallica.bnf.fr/ark:/12148/btv1b531213085/f1.item",
          info: "Plan dessiné par Pham-Dinh-Bach (Service géographique de l'Indo-Chine)",
        },
        {
          year: "1885",
          link: "https://gallica.bnf.fr/ark:/12148/btv1b550132625",
          info: "Plan de la Ville de Hanoï en 1885 (Imprimerie photo-lithographique du Cadastre du Tonkin)",
        },
        {
          year: "1891",
          link: "https://commons.wikimedia.org/wiki/File:Plan_de_Hano%C3%AF_et_de_ses_Environs_-_Dress%C3%A9e_sous_la_direction_de_Charles_Halais_Ancien_R%C3%A9sident-Maire_de_Hano%C3%AF_;_Dessin%C3%A9_par_Rapha%C3%ABl_Enguehard_G%C3%A9ographe_;_Grav%C3%A9_par_A._Simon,_13_Rue_du_Val-de-Gr%C3%A2ce,_Paris_-_btv1b8439869f.jpg",
          info: "Plan de Hanoï et de ses Environs (Charles Halais)",
        },
        {
          year: "1894",
          link: "https://gallica.bnf.fr/ark:/12148/btv1b53147353p",
          info: "Plan de la ville de Hanoï (Bureau topographique des troupes de l'Indo-Chine)",
        },
        {
          year: "1911",
          link: "https://commons.wikimedia.org/wiki/File:Plan_de_la_ville_de_Hano%C3%AF_en_1911.jpg",
          info: "Plan de la ville de Hanoï (Service géographique de l'Indo-Chine)",
        },
        {
          year: "1920",
          link: "https://gallica.bnf.fr/ark:/12148/bpt6k11001779/f137.item",
          info: "Plan de Hanoï (Service géographique de l'Indo-Chine)",
        },
        {
          year: "1925",
          link: "https://commons.wikimedia.org/wiki/File:Plan_de_la_ville_de_Hano%C3%AF_-_btv1b530649627.jpg",
          info: "Plan de la ville de Hanoï (Service géographique de l'Indo-Chine)",
        },
        {
          year: "1926",
          link: "https://commons.wikimedia.org/wiki/File:Hanoi_map_1926_DDXVN.jpg",
          info: "L'Indochine d'hier et d'aujourd'hui (Cucherousset)",
        },
        {
          year: "1929",
          link: "https://catalogue.bnf.fr/ark:/12148/cb406928273",
          info: "Plan de la ville de Hanoï (Service géographique de l’Indochine)",
        },
        {
          year: "1930",
          link: "",
          info: "Ville de Hanoi (Bureau du Tourisme en Indochine)",
        },
        {
          year: "1932",
          link: "http://belleindochine.free.fr/images/Plan/1000PlanHanoi1932Madrolle.jpg",
          info: "Plan de la ville d’Hanoi (Guides Madrolle)",
        },
        {
          year: "1942",
          link: "https://commons.wikimedia.org/wiki/File:Plan_de_la_ville_de_Hano%C3%AF_-_btv1b531893703.jpg",
          info: "Plan de la ville de Hanoï (Service géographique de l’Indochine)",
        },
        {
          year: "1951",
          link: "https://gallica.bnf.fr/ark:/12148/btv1b532122083",
          info: "Hanoi Economique (Service du cadastre du Nord Vietnam)",
        },
        {
          year: "1952",
          link: "",
          info: "Plan de la Ville de Hanoi (Forces Terrestres d’Extrême-Orient)",
        },
      ];
      const tbody = document.querySelector("#maps-table tbody");

      mapSources.forEach(({ year, link, info }) => {
        if (year && info && info.trim() !== "") {
          const tr = document.createElement("tr");
          const tdYear = document.createElement("td");
          tdYear.className = "yearCol";
          tdYear.style.verticalAlign = "top";
          const a = document.createElement("a");
          a.textContent = year;
          if (link && link.trim() !== "") {
            a.href = link;
            a.target = "_blank";
            a.rel = "noopener";
          }
          tdYear.appendChild(a);
          const tdInfo = document.createElement("td");
          tdInfo.textContent = info;
          tdInfo.className = "infoCol";
          tr.appendChild(tdYear);
          tr.appendChild(tdInfo);
          tbody.appendChild(tr);
        }
      });
    </script>
  </body>
</html>
