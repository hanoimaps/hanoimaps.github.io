<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <link rel="manifest" href="/manifest.json" />

    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />

    <meta name="theme-color" content="#000000" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
    viewport-fit=cover"
    />
    <title>Hanoi Maps</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/style.css" />
    <link
      href="https://unpkg.com/maplibre-gl@^5.9.0/dist/maplibre-gl.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/maplibre-gl@^5.9.0/dist/maplibre-gl.js"></script>
    <script type="module" src="shared.js"></script>
  </head>
  <body>
    <div id="map"></div>
    <div
      style="
        position: absolute;
        top: 10px;
        right: 10px;
        display: flex;
        align-items: center;
        gap: 12px;
        z-index: 1000;
      "
    >
      <button id="street-view-btn" title="Toggle Street View">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="style-switcher-icon"
        >
          <path
            d="M4 3h16a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1h-5l-3 3-3-3H4a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1z"
            stroke-linecap="round"
          />

          <rect x="7" y="7" width="10" height="2" fill="black" stroke="none" />
          <rect x="7" y="11" width="6" height="2" fill="black" stroke="none" />
        </svg>
      </button>
      <div
        class="layer-switcher"
        style="position: relative; top: auto; right: auto"
      >
        <select id="layer-select"></select>
      </div>
    </div>
    <div id="opacity-slider-wrapper">
      <input
        type="range"
        id="opacity-slider"
        min="0"
        max="1"
        step="0.1"
        value="0.7"
        aria-label="opacity"
      />
    </div>
    <script type="module" src="app.js" defer></script>
    <script>
      // Caching
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/service-worker.js")
            .then((registration) => {
              console.log("Service Worker registered for caching.");
            })
            .catch((error) => {
              console.error("Service Worker registration failed:", error);
            });
        });
      }
    </script>
  </body>
</html>
